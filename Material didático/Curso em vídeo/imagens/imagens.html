<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">           <!-- adiciona um favicon -->
    <title>Imagens</title>
</head>
<body>
    <h1>Testando imagens.</h1>
    <p>A imagem a baixo esta na pmesma pasta do códigp:</p>
    <img src="teste_transparente_200.png" alt="Imagem de teste.">             <!--src = fonte, alt = texte alternativo. CRTL+ESPAÇO mostra os arquivos de imagem dentro da pasta-->
    <p><br/>Esta é uma imagem locada em outra pasta:</p>
    <img src="arquivos/images_original_200.jpg" alt="oUTRA IMAGEM DE TESTE.">             <!--CRTL+ESPAÇO mostra os arquivos de imagem dentro da pasta-->
    <P><BR/>Está é uma imagem externa, da internet:</P>
    <img src="https://image.flaticon.com/icons/png/512/1205/1205526.png" alt="Imagem da internet">
    
    <!--FAVICON (https://favicon.io/)--> 

</body>

</html>
