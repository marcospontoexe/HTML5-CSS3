<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <p>Listas ordenadas; <br>
    <ol type="1" start="5">    <!--Ordered list. Alguns tipos de marcadores para usar no parÂmetro 'type': 1, A, a, X, x-->
        <li>Item 1       <!--list item (li)-->
        <li>Item 2 
        <li>Item 3 
            <ol type="a">
                <li>Item 3.1</li>
                <li>Item 3.2</li>
            </ol>
        <li>Item 4 
        <li>Item 5 
    </ol>
    </p>

    <p>Listas não ordenadas: <br>
    <ul type= "circle">       <!--unordered list. Alguns tipos de marcadores para usar no parâmetro 'type': circle, square, disc-->
        <li>Item 1       <!--list item (li)-->
        <li>Item 2 
        <li>Item 3 

    </ul>
    </p>
    
</body>
</html>
