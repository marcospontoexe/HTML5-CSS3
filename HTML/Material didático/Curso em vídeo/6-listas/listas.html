<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>

    <style>
        ul{
            /*list-style-type: armenian; */
            list-style-image: url('check.png');
        }
    </style>
</head>
<body>
    <p>Listas ordenadas; <br>
    <ol type="A" start="5">    <!--Ordered list. Alguns tipos de marcadores para usar no parÂmetro 'type': 1, A, a, X, x-->
        <li>Item 1       <!--list item (li)-->
        <li>Item 2 
        <li>Item 3 
            <ol type="a">
                <li>Item 3.1</li>
                <li>Item 3.2</li>
            </ol>
        <li>Item 4 
        <li>Item 5 
    </ol>
    </p>

    <p>Listas não ordenadas: <br>
    <ul>       <!--unsordered list. O parâmetro 'type' quando usado dentro das configurações do CSS, oferecem mais opções. -->
        <li>Item 1            <!--list item (li)-->
        <li>Item 2 
        <li>Item 3 

    </ul>
    </p>
    

    <p>Listas de definição: <br>
        <dl>        <!--definition list-->
            <dt>TERMO 1</dt>       <!--termo (definition term)-->
            <dd>descrição do termo um.</dd>       <!--descrição (definition description)-->
            <dt>TERMO 2</dt>
            <dd>descrição do segundo termo</dd>
        </dl>

    </p>
</body>
</html>
