<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Insirindo vídeos hospedado localmente.</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <!--Método simples
    <video src="videos/video.mp4" width="500" controls></video>
    -->
    <video width="500" controls autoplay loop>
        <source src="videos/video.mp4" type="video/mp4">            <!--primeiro tenta reproduzir MP4-->
        <source src="videos/Video-web.m4v" type="video/mp4">        <!--depois tenta reproduzir MP4-->
        <source src="videos/Video-web1.webm" type="video/webm">     <!--pro ultimo tenta reproduzir webm-->
        <p>Seu navegador não tem compartibilidade com reprodução de vídeos.     <!-- casso não consiga reproduzir nenhuma apresenta essa mensaggem-->
            <a href="videos/video.mp4">Clique aqui para baixar o video.</a>
        </p>
        <!--
            alguns atributos importantes da tag <video>:
                ‣ width vai indicar a largura que o vídeo vai ter na tela. Nesse exemplo, 600px.
                ‣ poster configura uma imagem que vai aparecer como uma capa, enquanto o visitante não aperta o play para reproduzir o vídeo
                ‣ controls vai configurar se os controles do vídeo vão aparecer na parte inferior da mídia. Por padrão, os controles não aparecerão, mas basta colocar a palavra controls na tag <video>.
                ‣ autoplay diz para o navegador se o vídeo vai começar a tocar automaticamente, assim que a página for carregada.
        -->
    </video>

    <h1>Inserindo vídeos do youtube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo:</h1>
    <iframe src="https://player.vimeo.com/video/5737848?h=64c4fb912b&autoplay=1&loop=1&color=c9ff23" width="640" height="512" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/5737848">skate</a> from <a href="https://vimeo.com/pillovideo">Pillo</a> on <a href="https://vimeo.com">Vimeo</a>.</p>        <!--parágrafo que fica de baixo do vídeo-->
</body>
</html>
