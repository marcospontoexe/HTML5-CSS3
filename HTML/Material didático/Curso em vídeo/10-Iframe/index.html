<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Usando Iframe</h1>
    <P>Este é um Iframe
    <iframe src="https://eletronslab.wordpress.com/" frameborder="0"></iframe> <!-- frameborder="0" deixa o iframe sem borda -->
    com a página do meu blog</P>
    <p>Pena que iframe não funciona com o alguns sites
        <iframe src="https://www.linkedin.com/in/marcos-daniel-santana/" frameborder="0">   
            <!-- Caso o navegado não seja compatível com Iframe, aparece o link a baixo-->
            <a href="https://www.linkedin.com/in/marcos-daniel-santana/" target="_blank">Meu LinkedIn</a>
        </iframe>
    </p>
    <p>
        Usando Iframe como arquivo html:
        <br>
        <iframe src="teste.html" frameborder="0"></iframe>
    </p>
</body>
</html>
