<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;      /* para tirar o espaço entre as célular (por padrão é separeted)*/
            border: 5px solid red;
        }
        tr{
            background-color: grey;
        }

        tr.linha1{
            background-color: indigo;
            color: ivory;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td#total{
            background-color: red;
            color: silver;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>
    <!--HIERARQUIA DE TABELA SIMPLES
    TABLE (tabela)
        TABLE ROW (linha)
            TABLE HEADER (cabeçalho)
            TABLE DATA (dados)
    -->
    <table>
        <tr class="linha1">    <!-- 1° linha-->
            <td>A1</td>   <!-- dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>    <!-- 2° linha-->
            <td>A2</td>   <!-- dados da tabela-->
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>    <!-- 3° linha-->
            <td>A3</td>   <!-- dados da tabela-->
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>    <!-- 4° linha-->
            <td>A4</td>   <!-- dados da tabela-->
            <td>B4</td>
            <td id="total">C4</td>
        </tr>

    </table>
</body>
</html>
