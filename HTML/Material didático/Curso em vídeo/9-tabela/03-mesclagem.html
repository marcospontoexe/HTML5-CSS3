<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            font-family: fantasy;
            border: 2px solid black;
            border-collapse: collapse;      /* para tirar o espaço entre as célular (por padrão é separeted)*/
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Mesclando células:</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>      <!-- expansão de coluna (colspan) em duas colunas (a célula C deve ser excuida)-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td>           <!-- expansão de linha (rowspan) em três linhas (as células G e J devem ser excluidas)-->
            <td>E</td>
            <td>F</td>
        </tr>
        
        <tr>     
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>        
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
