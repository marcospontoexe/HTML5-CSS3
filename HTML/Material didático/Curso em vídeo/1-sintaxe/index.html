<!DOCTYPE html>
<html lang="pt-br">
<head>      <!--No cabeçalho é onde ficam as configurações-->
    <meta charset="UTF-8">      <!-- configurção de meta-dados, configuração de padrão de caracteres usados-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--O site ocupará 100% da janela-->
    <meta name="keywords" content="html, caracteres, emojis">       <!-- palavras chaves usadas pelo navegador-->
    <meta name="description" content="página de exercícios em html">    <!-- descrição da página, usada pelo navegador-->
    <meta http-equiv="refresh" content="5">                 <!-- reinicia a página a cada 5 segundos-->
    <title>Teste</title>     <!--título da página-->
</head>
<body>          <!--no corpo é onde fica o conteudo-->
    <h1>Quebra de linas</h1>
    <hr>        <!--linha horizontal-->
    <p>
        Parágrafo de teste. VocÊ pode escrever um parágrafo de qualquer jeito, basta colocar tudo dentro de um par de tags, como esse por explo; &lt;tag&gt; qualquer coisa &lt;/tag&gt;
    </p>
    <p>
        Se precisar quebarr o texto em algum lugar específico <br> como esse <br> basta usar usa a tag "&lt;br&gt;".
    </p>
    
</body>
</html>
