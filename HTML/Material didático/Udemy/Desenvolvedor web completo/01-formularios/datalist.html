<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando dataList</title>
</head>
<body>
    <h1>Data list é uma lista suspensa com várias opções pré-definidas.</h1>
    <hr width="100%" size="5" color="red">
    <form action="destino.html" method="post">   <!-- 'action' determina para qual página irão os dados inseridos no formulário. 'method' é o método de envio de variáveis (get = os dados aparecem na url do navegador; post = dados enviados de forma escondida, não tem limitação de caracteres)-->
        <label for="itens">Selecione um produto:</label>
        <input type="text" list="produtos" name="itens" id="itens">

        <datalist id="produtos">
            <option value="tv"></option>
            <option value="tambor"></option>
            <option value="tigela"></option>
            <option value="aquecedor"></option>
            <option value="armário"></option>
            <option value="aspirador"></option>
            <option value="maçaneta"></option>
            <option value="martelo"></option>
            <option value="mixer"></option>
        </datalist>

            
       
    </form>

</body>
</html>
