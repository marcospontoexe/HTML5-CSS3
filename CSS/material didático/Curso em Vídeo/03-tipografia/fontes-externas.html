<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando fontes externas</title>
    <style>
        /* Incluindo uma regra para uso de fonte do google fonts*/
        @import url('https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap');  
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        p{
            font: italic 200 1.5em 'Work Sans', sans-serif;     /* shorthand font: font-style -> font-weight -> font-size -> font-family*/
            
        }

        h1{
            font-family: 'Moo Lah Lah', sans-serif;
            font-size: 3em;
            font-weight: 800;       /*negrito da fonte, de 100 a 90 ,ou lighter-normal-bold-bolder*/
            font-style: italic;     /* italic-normal-oblique-inherit-initial-unset */
            text-decoration: underline;      /* para sublinhar */
        }

    </style>
</head>
