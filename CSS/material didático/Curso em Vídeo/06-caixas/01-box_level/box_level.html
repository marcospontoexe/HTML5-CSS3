<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas - Box Level</title>
    <style>
        h1{
            background-color: aqua;
            height: 200px;       /* altura da box*/
            width: 200px;        /* largura da box*/ 
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Caixa do tipo box level</h1>
    <p>Parágrafos são exemplos de "Box level", mas o <a href="#">links são exemplo de box inline block</a>.</p>
</body>
</html>
