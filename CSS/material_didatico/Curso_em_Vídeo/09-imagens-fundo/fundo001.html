<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens de fundo</title>
    <style>        
        body{
            background-image: url('imagens/wallpaper001.jpg');
        }

        div.quadrado{
            display: inline-block;      /* para tornar a div (que Ã© uma box do tipo block level) em uma box do tipo in-line block*/
            border: 1px solid black;
            height: 200px;
            width: 200px;
            border-radius: 20px;
            background-color: cadetblue;
        }

        div#q1{
            background-color: chocolate;

        }

        div#q2{
            background-image: linear-gradient(to bottom, red 60%, yellow);

        }

        div#q3{
            background-image: url('imagens/pattern001.png');
        }

    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    
</body>
</html>
