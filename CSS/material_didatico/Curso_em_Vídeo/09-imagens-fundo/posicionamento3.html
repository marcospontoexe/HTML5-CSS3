<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento das imagens de fundo</title>
    <style>
        div.bloco{
            background-image: url('imagens/wallpaper003.jpg');
            height: 200px;
            width: 500px;
            border: 2px solid black;
            margin: 5px;
            border-radius: 10px;
        }

        div#referencia{
            float: right;            
            height: 500px;
            width: 500px;
            border: 2px solid black;
            margin: 5px;
            border-radius: 10px;

            background-position: center center;         /* faz uma Ã¢ncora da imagem no centro da tela*/
            background-repeat: no-repeat;
            background-size: contain;          /* faz a imagem ocupar 100% da viewport*/
            
        }
        
        div#qd01{
            background-position: left top;

        }

        div#qd02{
            background-position: left center;
            
        }

        div#qd03{
            background-position: right bottom;
            
        }

        div#qd04{
            background-position: center center;
            
        }

        
    </style>
</head>
<body>
    <div class="bloco" id="referencia">
        
    </div>

    <div class="bloco" id="qd01">

    </div>
    
    <div class="bloco" id="qd02">
        
    </div>

    <div class="bloco" id="qd03">
        
    </div>

    <div class="bloco" id="qd04">
        
    </div>

    
</body>
</html>
