<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionameto da imagem de fundo</title>
    <style>
        span.quadrado{    
            display: inline-block;       /* para deixar a box span na mesma linha */ 
            border: 2px dashed black;
            height: 200px;
            width: 200px;
            border-radius: 20px;
            background-color: cadetblue;

            background-image: url('imagens/pattern003.png');
            background-repeat: no-repeat;
            background-size: 50px;

        }

        span#q1{            
            background-position: left top;      /*posicionamento da coluna x linha*/
        }

        span#q2{            
            background-position: center top;
        }

        span#q3{            
            background-position: right top;
        }

        span#q4{            
            background-position: left center;
        }

        span#q5{            
            background-position: center center;
        }

        span#q6{            
            background-position: right center;
        }

        span#q7{            
            background-position: left bottom;
        }

        span#q8{            
            background-position: bottom center;
        }

        span#q9{            
            background-position: right bottom;
        }

    </style>
</head>
<body>
    <div>
        <span class="quadrado" id="q1"></span>
        <span class="quadrado" id="q2"></span>
        <span class="quadrado" id="q3"></span>
    </div>
    <div>
        <span class="quadrado" id="q4"></span>
        <span class="quadrado" id="q5"></span>
        <span class="quadrado" id="q6"></span>
    </div>
    <div>
        <span class="quadrado" id="q7"></span>
        <span class="quadrado" id="q8"></span>
        <span class="quadrado" id="q9"></span>
    </div>
    
</body>
</html>
