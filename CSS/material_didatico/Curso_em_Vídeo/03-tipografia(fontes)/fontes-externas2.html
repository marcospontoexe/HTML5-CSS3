<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando fontes externas baixadas no diretório</title>
    <style>       
        /* Incluindo uma regra para uso de fonte baixada no diretório*/
        @font-face {
            font-family: 'Luv';
            src: url('fontes/love\ larry.ttf');
            /* format()
            opentype -> otf
            truetype -> ttf
            embedded-opentype
            truetype-aat -> Apple Advanced Typographi
            svg -> 
            */
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Luv', sans-serif;
            font-size: 3em;
            font-weight: 800;       /*negrito da fonte, de 100 a 90 ,ou lighter-normal-bold-bolder*/
            font-style: italic;     /* italic-normal-oblique-inherit-initial-unset */
            text-decoration: underline;      /* para sublinhar */
        }

        
       
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio officia quibusdam a expedita libero! Expedita modi et impedit quo. Ex reprehenderit officiis atque? Nemo sint quaerat quia. Eaque, necessitatibus magnam.</p>
        
</body>
</html>
