<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com listas</title>
    <style>
        *{      /* siguinifica todos elementos (h1, h2, h3...h8, p, main, footer...) */
            margin: 0px;        /* elimina a margem de todos os elementos*/
            padding: 0px;       /* elimina o pad de todos os elementos*/
        }

        section{
            border: 1px solid black;
            border-radius: 3px;
            padding: 10px;
            width: 80vw;
            height: 70vh;
            overflow: hidden;           /* elimina a distinção entre a flutuação das caixas fultuantes e sua box pai, mantendo tudo numa mesma delimitação*/
        }
                
        ul{
            list-style: none;               /* tira os seletores das listas*/
            width: 100%;
        }

        a{
            text-decoration: none;       /* tira o sublinhado*/
            text-align: center;        
            color: aliceblue;
    
        }
        
      

        #menu>li{           /* configura apenas os links contidos dentro das listas pertencentes ao id #menu*/
            float: left;
            position: relative;          /* permite transladar um box sem alterar o posicionamneto das de mais*/
            width: 200px;
            background-color: rgb(52, 52, 255);
            padding: 10px 5px;
            border-radius: 5px;
            
        }

        .subMenu>li{           /* configura apenas os links contidos dentro das listas pertencentes a classe .menu*/
            width: 100%;
            display: block;
            background-color: rgb(52, 52, 255);
            padding: 10px 5px;
            border-radius: 5px;
        }

        .subMenu{      
            display: none;
            position: absolute;     /* se posiciona em relação à tela, ou à box pai caso essa seja position: relative;*/
            padding-top: 12px;
        }

        #menu>li:hover, .subMenu>li:hover{
            background-color: rgb(101, 101, 255);
        }
        
        
        #menu>li:hover .subMenu{
            display: block;
        }

    </style>
</head>
<body>
    <section>
        <h1>Menu 1</h1> 
        <ul id="menu">   <!-- possui os links de navegação pela estrutura de páginas que vão compor o website-->
            <li>
                <a href="#">OPÇÃO I</a>
                <ul class="subMenu">
                    <li><a href="#">Sub-Menu A</a>
                    <li><a href="#">Sub-Menu B</a>
                    <li><a href="#">Sub-Menu C</a>
                </ul>
                
            
            <li>
                <a href="#">OPÇÃO II</a>
                <ul class="subMenu">
                    <li><a href="#">Sub-Menu A</a>
                    <li><a href="#">Sub-Menu B</a>
                    <li><a href="#">Sub-Menu C</a>
                </ul>
            
            
            <li>
                <a href="#">OPÇÃO III</a>               
                <ul class="subMenu">
                    <li><a href="#">Sub-Menu A</a>
                    <li><a href="#">Sub-Menu B</a>
                    <li><a href="#">Sub-Menu C</a>
                </ul>
               
            
            <li>
                <a href="#">OPÇÃO IV</a>    
                <ul class="subMenu">
                    <li><a href="#">Sub-Menu A</a>
                    <li><a href="#">Sub-Menu B</a>
                    <li><a href="#">Sub-Menu C</a>
                </ul>
             
            
           
        </ul>
                                
    </section>
    
</body>
</html>
