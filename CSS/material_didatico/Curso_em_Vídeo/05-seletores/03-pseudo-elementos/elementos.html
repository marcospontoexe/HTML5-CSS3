<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links </title>
    <style>
         /*HTML          ->      CSS
        id              ->      #
        class           ->      .
        pseudo-classe   ->      :  (relacionado ao estado de um determinado elemento -> ativo, marcado, desabilitado, vazio...)
        pseudo-elemento ->      :: (altera o conteudo dos elementos)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        main{   
            width: 400px;
            border: 1px solid rgb(182, 23, 23);

        }
        main::after{
            content: '';    /*cria um pseudo-elemento sem conteudo*/
            text-align: center;
            height: 50px;
            width: 50px;
            background-color: rgba(38, 212, 61, 0.356);
            display: block;
            margin: 10px auto;
            border-radius: 50%;
        }
        h1{
            text-align: center;
        }
        h1::after{
            content: '';    /*cria um pseudo-elemento sem conteudo*/
            text-align: center;
            height: 5px;
            width: 200px;
            background-color: black;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            
        }
        a{
            color: red;
            text-decoration: none;      /* tira os sublinhado dos links*/ 
        }

        a:visited{      /* pseudo classe para links já visitados*/
            color: darkmagenta;
        }

        a:hover{     /* pseudo classe quando o mouse passa por cima do link*/ 
            color: black; 
            text-decoration: underline;      /* sublinha os links quando o mouse passa por cima*/
        }

        a:active{       /* pseudo classe para links quando o mouse passa por cima*/
            color: blue;
        }
        /* O pseudo elemento altera diretamente o conteudo do elemento*/
        a::after{       /* pseudo elemento after inclui coisas após os links. */
            content: ' (Link)';     /* cria um pseudo-elemento com o conteudo ' (link)'*/
            text-decoration: none;
            font-weight: normal;
            color: brown;
        }

        .especial::before{
            content: '♦';      /* cria uma pseudo-elemento*/
        }
        
        
    </style>
</head>
<body>
    <main>
        <h1>Personalizando links</h1>
        <ul>
            <li><a href="https://github.com/marcospontoexe" target="_blank" rel="external" class="especial">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/marcos-daniel-santana/" target="_blank" rel="external">LinkdIn</a></li>
        
        </ul>
    </main>
    
</body>
</html>
