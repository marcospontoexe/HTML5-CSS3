<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  <!-- CSS do google icons -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Faça o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <fieldset>   
                        <span class="material-icons">person</span>      <!-- ícone do google icons-->                     
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                        <br>                       
                        <span class="material-icons">vpn_key</span>      <!-- ícone do google icons--> 
                        <input type="password" name="senha" id="isenha" placeholder="apenas números" autocomplete="current-password" required minlength="4" maxlength="10">
                        <label for="isenha">Senha</label>
                        <br>
                        <input type="submit" value="Entrar">
                        <a href="esqueciSenha.html" id="esqueciSenha">Esqueci a senha<span class="material-icons">mail</span></a>
                              
                    </fieldset>

                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
