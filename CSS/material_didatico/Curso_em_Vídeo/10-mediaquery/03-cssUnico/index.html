<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando apenas uma folha de estilo</title>
    <style>
        /*  estilo geral  */
            *{      /* siguinifica todos elementos (h1, h2, h3...h8, p, main, footer...) */
                margin: 0px;        /* elimina a margem de todos os elementos*/
                padding: 0px;       /* elimina o pad de todos os elementos*/
                font-family: Arial, Helvetica, sans-serif;
            }

            html, body{
                width: 100vw;
                height: 100vh;
                background-color: #233EFF;
                text-align: center;
                background-repeat: no-repeat;
                background-size: contain;
                
            }

            h1, h2{
                color: antiquewhite;
                padding: 10px;
            }

            h2{
                display: none;
            }
        /* estilo para orinetação retrato. */            
        @media screen and (orientation: portrait) {
            body{
                background-image: url(imagens/cev-portrait.jpg);
                background-position: center bottom;
            }

            #retrato{
                display: inline;
            }
            
        }
        /* estilo para orinetação paisagem. */
        @media screen and (orientation: landscape) {
            body{
                background-image: url(imagens/cev-landscape.jpg);
                background-position: left bottom;
            }

            #paisagem{
                display: inline;
            }
            
        }

        
    </style>
    
</head>
<body>
    <h1>Mude a orientação do seu dispositivo!</h1>
    <h2 id="paisagem">Tela em modo paisagem!</h2>
    <h2 id="retrato">Tela em modo retrato!</h2>
</body>
</html>
