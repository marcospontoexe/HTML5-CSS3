<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configurando vértices</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
            margin: 0px;
        }   
        
       
        main{
            background-color: white;
            padding: 10px;
            margin: 10px;
        }        

        
        #asunto{
            background-color: rgb(99, 98, 98);
            border-radius: 3px 15px 3px 15px;            /* configuração de vértices*/
        }

        

        div#bola{
            height: 200px;
            width: 200px;
            background-color: white;
            margin: 10px;
            border-radius: 50%;
        }

    </style>
</head>
<body>           
    
    <main>      <!-- conteudo principal do site-->
        <section id="asunto">  <!-- Cria seções para sua página-->
            <h2>Esporte | Política | Religião | Putaria</h2>
                       
        </section>      

    </main>

   
    <div id="bola"></div>
</body>
</html>
