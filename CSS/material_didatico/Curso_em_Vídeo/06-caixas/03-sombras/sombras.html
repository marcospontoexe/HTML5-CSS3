<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
            margin: 0px;
        }
    
        h1{
            box-shadow: inset 5px 3px 7px 1px rgba(63, 124, 255, 0.397);      /*sombra interna. box-shadow: sombra interna, deslocamento horiz, deslocamento vert, blur (borrão) espalhamento (spread), cor da sombra*/
        }

        header{
            background-color: white;
            padding: 10px;
            margin: 10px;
        }

        #assunto h2{
            text-shadow: 2px 2px 2px rgba(150, 21, 21, 0.692);          /*cria uma sombra no texto*/
        }

        nav{
            background-color: lightslategray;
            padding: 10px;
            box-shadow: 5px 3px 7px 1px rgba(0, 0, 0, 0.397);      /*box-shadow: deslocamento horiz, deslocamento vert, blur (borrão) espalhamento (spread), cor da sombra*/
        }

       

       
       
        main{
            background-color: white;
            padding: 10px;
            margin: 10px;
        }
            

    </style>
</head>
<body>
    <!-- As tag <div> e <span> são caixas block-level e inline-level respectivamente, porem não são tags semânticas -->
    <header>    <!-- conteudo de cabeçalho (busca, menu, apresentação, configuração, login)-->
        <h1>Título do site</h1>
        <nav>   <!-- possui os links de navegação pela estrutura de páginas que vão compor o website-->
            
        </nav>

    </header>
        
    
    <main>      <!-- conteudo principal do site-->
        <section id="assunto">  <!-- Cria seções para sua página-->
            <h2>Esporte | Política | Religião | Putaria</h2>
                       
        </section>        

    </main>

    
</body>
</html>
