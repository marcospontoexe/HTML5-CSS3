<!doctype html>
<html lang="pt-br">
  <head>

    <title>Breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>   /* CSS padrão*/
      body{
        width: 600px;
        height: 80vh;
        margin: auto;
        border: 1px solid black;
        background-color: #ff0000;

      }
      p{
        text-align: center;
        line-height: 50vh;
        color: antiquewhite;
      }
      /************************************************/ 
      /* CONFIGURAÇÃO DE BREAKPOINTS*/
      /* Breakpoints são pontos onde ocorrem mudanças*/
      /*************************************************/
      
      @media (max-width: 575.98px)  /* Extra small devices (portrait phones, less than 576px) */
      { 
        body{
          background-color: #ff6060;
      
        } 
        #small, #medium, #extraLarge, #large{
          display: none;
        }
      }

      
      @media (min-width: 576px) and (max-width: 767.98px)   /* Small devices (landscape phones, 576px and up) */
      { 
        body{
          background-color: #550e0e;

        } 
        #extraSmall, #medium, #extraLarge, #large{
          display: none;
        }
      }

      @media (min-width: 768px) and (max-width: 991.98px)     /* Medium devices (tablets, 768px and up)   */
      { 
        body{
          background-color: #080622;

        } 
        #extraSmall, #small, #extraLarge, #large{
          display: none;
        }
      }

     
      @media (min-width: 992px) and (max-width: 1199.98px)         /* Large devices (desktops, 992px and up) */
      { 
        body{
          background-color: #0e0863;

        } 
        #extraSmall, #small, #medium, #extraLarge{
          display: none;
        }
      }

      
      @media (min-width: 1200px)    /* Extra large devices (large desktops, 1200px and up) */
      { 
        body{
          background-color: #1e1599;

        } 
        #extraSmall, #small, #medium, #large{
          display: none;
        }
      }

    </style>

  </head>

  <body>
    <p id="extraSmall">Tela menor que 576 pixel!</p>
    <p id="small">Tela maior que 576 pixel e moner que 767 pixe!</p>
    <p id="medium">Tela maior que 767 pixel e moner que 992 pixe!</p>
    <p id="large">Tela maior que 992 pixel e moner que 1200 pixe!</p>
    <p id="extraLarge">Tela maior que 1200 pixel!</p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
