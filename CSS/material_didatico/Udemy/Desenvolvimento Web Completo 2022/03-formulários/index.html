<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        p{
            font-size: 1.2em;
            font-weight: 700;
        }

        fieldset{
            padding:  5px;
            border: 1px solid rgba(0, 0, 0, 0.486);
            background-color: antiquewhite;
        }
        label{
            display: block; 
            cursor: pointer;
        }
        input{
            width: 200px;
        }

        input.nascimento{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>trabalhando com formulários...</h1>
    <hr width="100%" size="5" color="red">
    <form action="destino.html" method="post">   <!--Ao apertar o botão de enviar formulário (submit), os dados da tag (form) são enviados. 
        'action' determina para onde sera enviado o formulário. 
        'method' é o método de envio de variáveis (get = os dados aparecem na url do navegador; post = dados enviados de forma escondida, não tem limitação de caracteres).
        autocomplet="off" desliga preenchimento automático-->
        
        <fieldset>      <!-- Agrupa dados semelhantes-->
            <legend>Dados do cliente</legend>   <!-- legenda do field set-->
            <label for="nome">Insira seu nome</label>  <!-- cria um elemento para o formulário (type="text" para elemento de texto).
                O 'name' é usado para o html ou php se relacionar com o 'input' 
                O 'id' é usado pelo javascript.    
            -->
                <!-- size determina o tamanho em caracteres-->
            <input type="text" name="nome" id="nome" size="3"> <!-- cria um elemento para o formulário (type="text" para elemento de texto)-->
            <!-- size determina o tamanho em caracteres-->
            <br>
            <label for="pais">Nacionalidade:</label>
            <input type="text" name="pais" id="pais">
            <br>
            <label for="nasc">Data de nascimento:</label>
            <input class="nascimento" type="date" name="nasc" id="nasc">

        </fieldset>
        
       
     
        
        
    </form>

    
</body>
</html>
