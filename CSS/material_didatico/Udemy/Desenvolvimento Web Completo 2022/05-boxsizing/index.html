<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        p{
            line-height: 10px;
        }
        #box1{
            width: 300px;
            height: 300px;
            padding: 50px;
            background-color: aqua;
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: aqua;
            box-sizing: border-box;     /*box-sizing */
        }
        #box3{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>box de 300x300 px</p>
        <p>com padding de 50px</p>
        <p>com boxsizing</p>
    </div>
    <div id="box2">
        <p>box de 300x300 px</p>
        <p>com padding de 50px</p>
        <p>sem boxsizing</p>
    </div>
    <div id="box3">
        <p>box de 300x300 px</p>
    </div>
</body>
</html>
