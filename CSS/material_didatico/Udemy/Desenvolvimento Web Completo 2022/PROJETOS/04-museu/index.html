<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="./CSS/normalize.css">      <!--normalize-->
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <header>
        <div id="cabecalho">
            <div id="logo">
                <h1>Museu Nacional</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">EXPOSIÇÃO</a></li>
                    <li><a href="#">PESQUISA</a></li>
                    <li><a href="#">ACERVO</a></li>
                    <li><a href="#">VÍDEOS</a></li>
                    <li><a href="#">FOTOS</a></li>
                    <li><a href="#">CONTATO</a></li>
                </ul>
            </nav>
            
        </div>

        

    </header>

    <main>
        <section id="conteudo">
            <img src="img/museu.png" alt="museu"></img>
        </section>

        <aside>
            <img src="img/depoimento.png" alt="depoimento"></img>
            <section id="visita">
                <h2>Faça uma visita</h2>
                <form action="" style="width: 100%;">
                    <fieldset>
                        <legend>Agende uma visita</legend>
                        <input type="date" name="data" id="data">
                        <label for="quantidade">Visitantes:</label>
                        <input type="number" name="quantidade" id="quantidade" min="1" value="1" style="width: 30px;">
                    </fieldset>
                    <input type="submit" value="Agendar" style="background-color: #9b9271; width: 100%;">
                    
                </form>
            </section>
            <section id="fotos">
                <h2>Galeria de fotos</h2>
                <a href="#">
                    <img src="img/imagem1.jpg" alt="imagem 1">
                </a>
                <a href="#">
                    <img src="img/imagem2.jpg" alt="imagem 2">
                </a>
                <a href="#">
                    <img src="img/imagem3.jpg" alt="imagem 3">
                </a>
                <a href="#">
                    <img src="img/imagem4.jpg" alt="imagem 4">
                </a>
            </section>
        </aside>
        
    </main>
    
    <footer>

    </footer>
</body>
</html>
