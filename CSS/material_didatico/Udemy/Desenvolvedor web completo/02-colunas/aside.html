<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com aside</title>
    <style>
        *{      /* siguinifica todos elementos (h1, h2, h3...h8, p, main, footer...) */
            margin: 10px;        /* margem de todos os elementos*/
            padding: 0px;       /* elimina o pad de todos os elementos*/
        }
        header{
            border: 1px solid black;
            background-color: blanchedalmond;
            text-align: center;
        }

        div{    
            border: 1px solid black;
            height: 95%;
            text-align: center;

        }
        section{
            height: 70vh;
            width: 60%;
            float: left;
            border: 1px solid black;
            position: relative;                 /* qualquer valor diferente de 'static' irá ancorar o posicionamento de qualquer box filha que tenha posicionamento 'absolute'*/
        }

        #janela1{
            background-color: aqua;
            width: 50%;
            float: left;        /* flutua a box à esquerda, e a frente da box pai*/
        }

        #janela2{
            background-color: blueviolet;
            width: 40%;
            
            position: absolute;         /* se posiciona em relação à tela, ou à box pai caso essa seja position: relative;*/
            right: 0;                   /* posiciona a box para a direita, em relação à box pai*/
        }

        aside{
            border: 1px solid black;
            height: 70vh;
            width: 30%;
            position: absolute;         /* se posiciona em relação à tela*/
            right: 30px;                   /* posiciona a box para a direita, em relação à tela*/

        }

        #janela3{
            width: 95%;
            background-color: brown;
            margin: 10px auto;

        }

        footer{
            border: 1px solid black;
            background-color: blanchedalmond;
            text-align: center;
            clear: both;        /* caso tenha algum elemento flutuando à esquerda ou direita, limpa o contexto e fica a baixo dos elementos flutuantes*/
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabeçalho</h1>
    </header>

    <main>
        <section>
            <div id="janela1">
                <p>janela 1</p>
            </div>
            <div id="janela2">
                <p>janela 2</p>
            </div>
        </section>

        <aside>
            <div id="janela3">
                <p>janela 3</p>
            </div>
        </aside>
    </main>
    
    <footer>
        <p>roda-pé</p>
    </footer>

</body>
</html>
