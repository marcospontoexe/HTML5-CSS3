<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com três colunas</title>
    <style>
        *{      /* siguinifica todos elementos (h1, h2, h3...h8, p, main, footer...) */
            margin: 10px;        /* margem de todos os elementos*/
            padding: 0px;       /* elimina o pad de todos os elementos*/
        }
        header{
            border: 1px solid black;
            background-color: blanchedalmond;
            text-align: center;
        }

        div{    
            border: 1px solid black;
            height: 60vh;
            width: 30%;
            text-align: center;

        }

        #janela1{
            background-color: aqua;
            float: left;        /* flutua a box à esquerda, e a frente da box pai*/
        }

        #janela2{
            background-color: blueviolet;
            float: right;

        }

        #janela3{
            background-color: brown;
            margin: auto;           /* a caixas flutuantes devem ser declaradas antes da caixas não flutuantes*/
        }

        footer{
            border: 1px solid black;
            background-color: blanchedalmond;
            text-align: center;
            clear: both;        /* caso tenha algum elemento flutuando à esquerda ou direita, limpa o contexto e fica a baixo dos elementos flutuantes*/
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabeçalho</h1>
    </header>

    <main>
        <div id="janela1">
            <p>janela 1</p>
        </div>

        <div id="janela2">
            <p>janela 2</p>
        </div>

        <div id="janela3">
            <p>janela 3</p>
        </div>
    </main>
    
    <footer>
        <p>roda-pé</p>
    </footer>

</body>
</html>
